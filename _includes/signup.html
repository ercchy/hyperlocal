<form role="form" id="id-form-signup" action="http://obscure-headland-1199.herokuapp.com/api/signup/" method="POST">
  <div class="form-group">
    <label for="name-input">Name</label>
    <input type="text" class="form-control" name="name" id="name-input" placeholder="What should we call you?">
  </div>
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input type="email" class="form-control" name="email" id="email-input" placeholder="Where should we send you messages?">
  </div>
  <button type="submit" class="btn btn-success btn-signup">Sign Up</button>
</form>
<br/>
<p id="signup-form-error" class="alert alert-danger hidden" role="alert">Something went wrong!! But don't worry, wait a while and try again. If you keep getting this error, please tell us <a href="http://discourse.p2pu.org/c/learning-family-learning/">on the forum.</a></p>
